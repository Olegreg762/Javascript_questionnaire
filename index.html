<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <section class="container">
            <h1 class="head">JavaScript Questionnaire!</h1>
            <button id="start" onclick="start()">START</button>
            <h2 class="timer">Time <span id="counter">60</span></h2>
            <button id="scores" onclick="show_scores()">View High Scores</button>
        </section>
    </header>
    <section>
        <quiz_card class="test_card">
            <h2 id="questions">Q's go here</h2>
            <ul>
                <button type="button"> <span id="a">Answer A</span></button><br><br>
                <button type="button"> <span id="b">Answer B</span></button><br><br>
                <button type="button"> <span id="c">Answer C</span></button><br><br>
                <button type="button"> <span id="d">Answer D</span></button><br><br>
            </ul>
            <p><span id="right_or_wrong"></span></p>
        </quiz_card>
        <score_card class="score_card">
            <ol>
                <li id="1st"></li><br>
                <li id="2nd"></li><br>
                <li id="3rd"></li><br>
            </ol>
        </score_card>
        <name_card class="name_card">
            <input type="text" id="name_entry">Enter you Initials<br>
            <button id="name_submit" onclick="submit_name_score()">Submit Name</button>
        </name_card>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
